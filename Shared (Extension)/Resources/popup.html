<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="description" content="gist website summarizer">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <header class="header">
        <div class="wrapper">
          <div class="logo">
            <img src="./images/icon-48.png" alt="a logo">
          </div>
          <div class="header-text">
            gist
          </div>
        </div>
    </header>
    <fieldset>
        <legend>Select a gist style:</legend>
    
        <div>
          <input type="radio" id="paragraph" name="gist-style" value="paragraph"
                 checked>
          <label for="paragraph">Paragraph style gist</label>
        </div>
    
        <div>
          <input type="radio" id="bulletpoint" name="gist-style" value="bulletpoint">
          <label for="bulletpoint">Bulletpoint style gist</label>
        </div>
    </fieldset>
    <button id="summarize">Create gist</button>
</body>
</html>
